<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/cart.css" />
    <link rel="stylesheet" href="static/css/icons.css" />
    <link rel="stylesheet" href="static/css/login.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Reset Password | Saeed Book Bank</title>
  </head>
  <body>
    <button class="goBackButton" onclick="goBack()"><</button>
    <div class="loginContainer">
      <div class="credentials">
        <h1>Reset Password</h1>
        <form action="/reset-password" method="post">
          <div class="inputGroup">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="inputGroup">
            <input
              type="password"
              id="pin"
              name="pin"
              placeholder="Enter your 3-Digit PIN"
              pattern="\d{3}"
              required
            />
          </div>
          <div class="inputGroup">
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Enter new password"
              required
            />
          </div>
          <div class="buttonGroup">
            <button type="submit">Reset Password</button>
          </div>
        </form>
      </div>
      <div class="imageContainer">
        <img
          src="https://res.cloudinary.com/dw095oyal/image/upload/v1715786947/saeedbookbank_is868p.jpg"
          alt="library"
        />
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
